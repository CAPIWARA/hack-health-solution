mutation createSarrada (
  $camisinha:  Boolean!
  $drogas:     Boolean!
  $ejaculou:   Boolean!
  $oral:       Boolean!
  $pessoa:     String!
  $quantidade: Int!
) {
  sarrada: createSarrada (
    camisinha:  $camisinha
    drogas:     $drogas
    ejaculou:   $ejaculou
    oral:       $oral
    pessoa:     $pessoa
    quantidade: $quantidade
  ) {
    id
    total
    mensagem
  }
}
